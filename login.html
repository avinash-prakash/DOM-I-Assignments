<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>This example demonstrates how we can change text content when clicking on button</h1>
  <hr>
  <h1 id="display">Click on Login to continue</h1>
  <button onClick="login()">Login</button>
  <button onClick="logout()">Logout</button>

  <script>
    function login() {
      // Get the h1 element by its ID
      var displayElement = document.getElementById("display");
      
      // Change the text content to "Login Success"
      displayElement.textContent = "Login Success";

      // Log the change in the console for verification
      console.log("Text changed to: Login Success");
    }

    function logout() {
      // Get the h1 element by its ID
      var displayElement = document.getElementById("display");
      
      // Change the text content to "Logout Success"
      displayElement.textContent = "Logout Success";

      // Log the change in the console for verification
      console.log("Text changed to: Logout Success");
    }
  </script>
</body>
</html>
